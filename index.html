<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="src/style.css" />

  <title>Product preview card component</title>
</head>

<body>
  <div class="container">
    <main>
      <div class="body-container">
        <div class="row desktop-size">
          <div class="col-md-6">
            <img src="images/image-product-desktop.jpg" alt="Parfume image" class="parfume-image desktop-img" />
            <img src="images/image-product-mobile.jpg" alt="Parfume image" class="parfume-image phone-img" />
          </div>
          <div class="col-md-6 description">
            <span class="perfume">Perfume</span>
            <h1>
              Gabrielle
              <br />
              Essence Eau
              <br />
              De Parfum
            </h1>
            <p>
              A floral, solar and voluptuous interpretation composed by<br />
              Olivier Polge, Perfumer-Creator <br />
              for the House of CHANEL.
            </p>
            <span class="sale-price">$149.99</span>
            <span class="original-price">$169.99 </span>

            <div>
              <button>
                <img src="images/icon-cart.svg" alt="Cart icon" />Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>



      <footer>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
          href="https://github.com/Horv-Kitty/product-preview-card" target="_blank">Kitti Horvath</a>.
      </footer>
  </div>
</body>

</html>
